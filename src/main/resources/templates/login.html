<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>首页登陆</title>
</head>
<body>
<form th:action="@{/login}" method="post">

</form>
</body>
</html>
